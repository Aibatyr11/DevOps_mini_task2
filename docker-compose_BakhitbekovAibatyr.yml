version: "3.8"

services:
  app:
    image: tg/todo-app:1.0
    container_name: todo-app
    ports:
      - "8081:8081"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: todo-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
    ports:
      - "5432:5432"
