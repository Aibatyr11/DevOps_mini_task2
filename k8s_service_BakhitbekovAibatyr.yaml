apiVersion: v1
kind: Service
metadata:
  name: todo-app-service
  labels:
    app: todo-app
spec:
  type: NodePort
  selector:
    app: todo-app
  ports:
    - name: http
      port: 8080        # порт сервиса внутри кластера
      targetPort: 8080  # порт контейнера
      nodePort: 30081   # внешний порт ноды (будем заходить сюда)
